<!DOCTYPE HTML>
<!--suppress HtmlUnknownTarget -->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--Meta stuffs-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="DreamExposure - Envision a new reality">
		<meta property="og:title" content="DreamExposure"/>
		<meta property="og:url" content="https://www.dreamexposure.org"/>
		<meta property="og:description" content="DreamExposure - Envision a new reality"/>
		<meta property="og:image" content="/assets/images/logo/Dream_Exposure_Logo_White.jpg">

		<!-- ****** faviconit.com favicons ****** -->
		<link rel="shortcut icon" href="/assets/images/favicons/favicon.ico">
		<link rel="icon" sizes="16x16 32x32 64x64" href="/assets/images/favicons/favicon.ico">
		<link rel="icon" type="image/png" sizes="196x196" href="/assets/images/favicons/favicon-192.png">
		<link rel="icon" type="image/png" sizes="160x160" href="/assets/images/favicons/favicon-160.png">
		<link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicons/favicon-96.png">
		<link rel="icon" type="image/png" sizes="64x64" href="/assets/images/favicons/favicon-64.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16.png">
		<link rel="apple-touch-icon" href="/assets/images/favicons/favicon-57.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/assets/images/favicons/favicon-114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/assets/images/favicons/favicon-72.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/assets/images/favicons/favicon-144.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/assets/images/favicons/favicon-60.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicons/favicon-120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/assets/images/favicons/favicon-76.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicons/favicon-152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/favicon-180.png">
		<meta name="msapplication-TileColor" content="#FFFFFF">
		<meta name="msapplication-TileImage" content="/assets/images/favicons/favicon-144.png">
		<meta name="msapplication-config" content="/assets/images/favicons/browserconfig.xml">
		<!-- ****** faviconit.com favicons ****** -->

		<title>Contact && DreamExposure</title>

		<!--Locally Hosted Files-->
		<link rel="stylesheet" href="/styles/global.css">
		<link rel="stylesheet" href="/styles/better-forms.css">

		<script src="/scripts/snackbar.js"></script>
		<script src="/scripts/contact.js"></script>
		<script src="/scripts/better-forms.js"></script>

		<!--Externally hosted-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</head>

	<body>
		<div class="top-nav">
			<a href="/" class="title"><h1>DreamExposure</h1></a>
			<a href="/about">About</a>
			<a class="active" href="/contact">Contact</a>
			<div class="dropdown">
				<button class="dropbtn">Plugins</button>
				<div class="dropdown-content">
					<a href="/plugins/perworldchatplus">PerWorldChatPlus</a>
					<a href="/plugins/insane-warps">InsaneWarps</a>
					<a href="/plugins/novalib">NovaLib</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">Discord Bots</button>
				<div class="dropdown-content">
					<a href="https://www.discalbot.com" target="_blank">DisCal</a>
					<a href="https://ticketbird.novamaday.com" target="_blank">TicketBird</a>
				</div>
			</div>
			<a href="https://wiki.novamaday.com" target="_blank">Wiki</a>
			<a href="https://jenkins.novamaday.com" target="_blank">Jenkins</a>
			<a href="https://www.patreon.com/Novafox" target="_blank">Patreon</a>

			<div class="dropdown" id="account-drop">
				<button class="dropbtn">Account</button>
				<div class="dropdown-content">
					<a th:if="${loggedIn}" href="/account">Account</a>
					<a th:if="${loggedIn}" href="/account/logout">Log out</a>
					<a th:unless="${loggedIn}" href="/account/register">Register</a>
					<a th:unless="${loggedIn}" href="/account/login">Log In</a>
				</div>
			</div>
		</div>

		<div id="content">
			<h1>Contact Us</h1>
			<div id="contact-form" class="form-wrapper">
				<form id="contact" action="javascript:onSubmit()" class="form-hideable show">
					<label>Subject
						<br>
						<input type="text" id="subject" required class="small">
					</label>
					<br>
					<br>
					<label>Message
						<br>
						<textarea id="message" required class="large"></textarea>
					</label>
					<br>
					<br>
					<label>Name
						<br>
						<input type="text" id="name" required class="small">
					</label>
					<br>
					<br>
					<label>Your Email
						<br>
						<input type="email" id="email" required class="small">
					</label>
					<br>
					<br>
					<div class="g-recaptcha" data-sitekey="6LcU8mUUAAAAAGJ7xXlw7hJ9daZY9_jwzoebRF3q"></div>
					<br>
					<br>
					<input class="submit" type="submit" value="Submit">
				</form>

				<div id="thanks" class="form-hideable" style="font-size: 25px; color: white;">
					<p>Thank you for contacting us! We will get back to you as soon as possible!</p>
				</div>
			</div>
		</div>

		<div id="snackbar"></div>
	</body>

	<footer id="footer">
		<p><span th:text="'Â© DreamExposure ' + ${year} + '. All rights reserved.'"></span><span> | </span><a
				href="/policy/privacy">Privacy Policy</a><span> | </span><span><a
				href="/policy/tos">Terms of Service</a></span></p>
	</footer>
</html>
