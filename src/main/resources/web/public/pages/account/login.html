	<body>
		<div class="top-nav">
			<a href="/" class="title"><h1>DreamExposure</h1></a>
			<a href="/about">About</a>
			<a href="/contact">Contact</a>
			<div class="dropdown">
				<button class="dropbtn">Plugins</button>
				<div class="dropdown-content">
					<a href="/plugins/perworldchatplus">PerWorldChatPlus</a>
					<a href="/plugins/insane-warps">InsaneWarps</a>
					<a href="/plugins/novalib">NovaLib</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">Discord Bots</button>
				<div class="dropdown-content">
					<a href="https://www.discalbot.com" target="_blank">DisCal</a>
					<a href="https://ticketbird.novamaday.com" target="_blank">TicketBird</a>
				</div>
			</div>
			<a href="https://wiki.novamaday.com">Wiki</a>
			<a href="https://jenkins.novamaday.com" target="_blank">Jenkins</a>
			<a href="https://www.patreon.com/Novafox" target="_blank">Patreon</a>

			<div class="dropdown" id="account-drop">
				<button class="dropbtn">Account</button>
				<div class="dropdown-content">
					<a th:if="${loggedIn}" href="/account">Account</a>
					<a th:if="${loggedIn}" href="/account/logout">Log out</a>
					<a th:unless="${loggedIn}" href="/account/register">Register</a>
					<a class="active" th:unless="${loggedIn}" href="/account/login">Log In</a>
				</div>
			</div>
		</div>

		<div id="content">
			<div th:if="${loggedIn}">
				<h1>You are already logged in. why are you even here?</h1>
			</div>
			<div th:unless="${loggedIn}">
				<h1>Login</h1>
				<div class="form-wrapper">
					<form id="login" action="javascript:onSubmit()">
						<label>Email
							<br>
							<input type="email" id="email" required>
						</label>
						<br>
						<br>
						<label>Password
							<br>
							<input type="password" minlength="8" id="password" required>
						</label>
						<br>
						<br>
						<div class="g-recaptcha" data-sitekey="6LcU8mUUAAAAAGJ7xXlw7hJ9daZY9_jwzoebRF3q"></div>
						<br>
						<br>
						<input class="submit" type="submit" value="Login">
					</form>
				</div>
				<br>
				<br>
				<h3><span>Don't have an account? </span><a href="/account/register">Register</a></h3>
			</div>
		</div>

		<div id="snackbar"></div>
	</body>
